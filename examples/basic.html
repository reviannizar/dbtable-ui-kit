var _pid=(function(){
	"use strict";
	var pub = {
		"pid": "_pid",
		"kln": {
			"pid": "_pid",
			"obj": "kln",
			//"nice": true,
			"options": {
				"title": "Daftar Klinik",
				"url": "/dpit/guest.php/units/dinkes/sarana/getdata?i=1",
				"border": false,
				"wrap": true,
				//"height":500,
				"footerInfo":{"text":"Sumber: Dinas Kesehatan Kabupaten Kediri"},
				"table": [[{
							"field": "no",
							"title": "No.",
							"width": 30
						}, {
							"field": "nama",
							"title": "Sarana Prasarana Kesehatan",
							"width": 190,
							"sortable": true
						}, {
							"field": "action",
							"title": "",
							"align": "center",
							"width": 70,
							"formatter": "_pid.tdAction"
						}, {
							"field": "alamat",
							"title": "Alamat",
							"width": 280,
							"sortable": true
						}, {
							"field": "telp",
							"title": "Telp",
							"width": 100,
							"sortable": true
						}, {
							"field": "kategori",
							"title": "Kategori",
							"width": 60,
							"sortable": true
						}, {
							"field": "email",
							"title": "Email",
							"width": 240,
							"sortable": true
						}, {
							"field": "website",
							"title": "Website",
							"width": 240,
							"sortable": true
						}
					], []]
			},
			"toolbar": [{
					"title": "Home",
					"action": "_pid.goHome()",
					"icon": "fa-home",
					"btn": "warning"
				}, {
					"title": "-1"
				}, {
					"title": "Edit data",
					"action": "_pid.editData()",
					"icon": "fa-pencil-square-o",
					"btn": "default",
					"hide": false
				}, {
					"title": "Hapus data",
					"action": "_pid.delData()",
					"icon": "fa-trash-o",
					"btn": "default",
					"hide": false
				}, {
					"title": "-2"
				}, {
					"title": "Print Preview",
					"action": "_pid.printContent(this)",
					"icon": "fa-print",
					"btn": "default",
					"hide": false
				}
			],
			"pagebar": {
				"pagesize": 10,
				"pagelist": [10, 20, 50, 100, 500, 1000, 5000, 10000]
			},
			"findbar": {
				"str_nama": "Nama",
				"str_alamat": "Alamat"
			},
		},
	};
	pub.init = function (){
		pub.kln=new dbtable(pub.kln);
		startUikit(); 
	}
	pub.tdAction = function (v,r){
		var	a=
			'<a class="btn btn-icon btn-round btn-default btn-sm dbtable-btn-action" title="Edit data" onclick="'+'_pid.editData('+r.index+')"><i class="fa fa-pencil-square-o dbtable-btn-action-icon"></i></a> '+
			'<span class="dbtable-btn-round rowbtn-spc">&nbsp;</span>'+
			'<a class="btn btn-icon btn-round btn-warning btn-sm dbtable-btn-action" title="Hapus data" onclick="'+'_pid.delData('+r.index+')"><i class="fa fa-trash-o dbtable-btn-action-icon"></i></a> '+
			'';
		return a;
	}
	//---------------
	pub.editData = function (a){
		msgInfo.show('Edit data Clicked...');
	}
	pub.delData = function (a){
		msgInfo.show('Hapus data Clicked...');
	}
	pub.goHome = function (a){
		msgInfo.show('goHome Clicked...');
	}
	pub.printContent = function (a){
		msgInfo.show('Print Preview Clicked...');
	}
	pub.formatNegeri = function (v,r){ return v=v=='0'?'':'<i class="fa fa-fw fa-star"></i>' }	
	pub.formatSwasta = function (v,r){ return v=v=='0'?'':'<i class="fa fa-fw fa-star-o"></i>' }
	//---------------
	pub.init();
	return pub;
})()
</script>
